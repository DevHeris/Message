<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Message</title>
</head>

<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel hide" id="message-show">
                <h1></h1>
                <div>
                    <a href="./index.html">Create your own secret message</a>
                </div>

            </div>
            <div id="message-form" class="card-panel">
                <form>
                    <label for="message">Enter a Secret Message</label>
                    <input type="text" id="message-input">
                    <button class="btn" type="submit">Create</button>
                </form>
            </div>
            <div id="link-form" class="card-panel hide">
                <div>
                    Share this link with a friend
                    <input type="text" id="link-input">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
